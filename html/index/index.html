<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../../css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a id="scan" class="mui-icon mui-icon-camera mui-pull-left"></a>
		    <h1 class="mui-title">首页</h1>
		    <a id="chat" class="mui-icon mui-icon-chat mui-pull-right"></a>
		</header>
		
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div id="fakeSearch" class="wrap-search">
				<span class="mui-icon mui-icon-search fake-search"></span>
				<span class="fake-placeholder">电影/电视剧/影人</span>
			</div>

			<div class="mui-scroll">
				<ul id="movies" class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell" v-for="item in movies" @tap="viewMovieDetail(item)">
						<img class="mui-pull-left item-img" :src="item.cover" />
						<div class="mui-ellipsis dark-big" v-html="item.title">
							{{item.title}}
						</div>
						<div class="mui-ellipsis">
							<span class="gray-small">类型: {{item.genres}}</span>&nbsp;
							<span v-if="item.score>0" class="orange-small">{{item.score}}分&nbsp;</span>
							<span v-else class="orange-small">暂无评分&nbsp;</span>
						</div>
						<div class="mui-ellipsis gray-small">
							年份：{{item.year}}年
						</div>
						<div class="mui-ellipsis gray-small">
							导演：{{item.directors}}
						</div>
						<div class="mui-ellipsis gray-small">
							主演：{{item.casts}}
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script src="../../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
